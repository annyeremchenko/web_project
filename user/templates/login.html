
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Log In</title>
      <link rel="shortcut icon" href="{%  static 'image/favicon.ico' %}">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signup.css'%}" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" method="post">{% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        {%if login%}
        <p>{{login}}</p>
        {%endif%}
        <input type="text" class="form-control form-control-top" placeholder="Email address or username" required autofocus name="email">
        <input type="password" class="form-control form-control-bot" placeholder="Password" required name="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        <a class="btn btn-lg btn-primary btn-block" href="/signup/">Sign up</a>
      </form>

    </div> 
  </body>
</html>
