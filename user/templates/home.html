<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <link rel="shortcut icon" href="{%  static 'image/favicon.ico' %}">
    <meta charset="UTF-8">
    <title>Home</title>
        <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
        <!-- custom CSS -->
    <link href="{% static 'css/home.css'%}" rel="stylesheet">
    <script src="http1s://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/home.js'%}"></script>
</head>
<body>
    <div class="header">
        <ul class="nav nav-pills pull-right small ">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="/logout/">Logout</a> </li>
        </ul>
        <span>
            <h3 class="text-muted logo">
                <img src="{% static 'image/favicon.ico'%}"> Site Name
            </h3>
        </span>
    </div>
    
    <div class="container">
        <div class="col-lg-12">
            <div class="col-lg-4 info">
                <p class="username">{{user.username}}</p>
                <p><button id="firstname">First name:</button><span>{{user.first_name}}</span></p>
                <p id="lastname">Last name: {{user.last_name}}</p>
            </div>
            <div class="col-lg-8">
            </div>
        </div>
    </div>
</body>
</html>
